<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Finder</title>
</head>
<body>
<div id="app">
    <h1>Select your favourite Chanel:</h1>
    <section class="news-chanels">
        <div class="dropdown">
            <button class="btn btn-primary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Choose Favorite Channel
                <span class="caret"></span></button>
            <button class="show-news btn btn-success btn-lg" type="button">Show News</button>
            <div class="dropdown-menu dropdown-menu-right"></div>
        </div>
    </section>
    <h2 class="channel-title hidden"></h2>
    <section class="news"></section>
</div>

</body>
</html>
