<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Finder</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="styles/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="app">
    <h1>Select your favourite Chanel:</h1>
    <section class="news-chanels">
        <div class="dropdown">
            <button class="btn btn-primary btn-lg dropdown-toggle" type="button" data-toggle="dropdown">
                Choose Favorite Channel
                <span class="caret"></span></button>
            <ul class="dropdown-menu"></ul>
        </div>
    </section>
    <h2 class="channel-title hidden"></h2>
    <section class="news"></section>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="constants/consts.js"></script>
<script src="api/NewsAPI.js"></script>
<script src="app/App.js"></script>
</body>
</html>
