<div class="list">
    <div class="item">
    <label ng-hide="editing" ng-click="editing = !editing">{{editedTodo.name}}</label>
    <input ng-change="todo.edited = true" ng-blur="editing = false;" ng-show="editing" ng-model="editedTodo.name" class="editing-label" type="text"/>
    <div class="actions">
        <a href="" ng-click="saveTodo(editedTodo)">Save</a>
    </div>
    </div>
</div>
